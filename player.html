<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Styles for existing code */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            /* Light gray background color */
        }

        .buttonContainer {
            text-align: center;
            margin-top: 20px;
            /* Add some space above the buttons */
        }

        .homeButton {
            background-color: #4CAF50;
            /* Green background color */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            border-radius: 30px;
            /* Make the button round */
            cursor: pointer;
            transition: background-color 0.3s;
            /* Smooth transition for background color change */
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .homeButton:hover {
            background-color: #45a049;
            /* Darker green when hovered */
        }

        .homeButton:active {
            background-color: #367b38;
            /* Even darker green when clicked */
        }

        .codeInput {
            padding: 10px;
            font-size: 24px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
            width: 300px;
            text-align: center;
        }

        .joinButton {
            background-color: #4CAF50;
            /* Green background color */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            border-radius: 30px;
            /* Make the button round */
            cursor: pointer;
            transition: background-color 0.3s;
            /* Smooth transition for background color change */
            margin-top: 20px;
            /* Add some space above the button */
        }

        .joinButton:hover {
            background-color: #45a049;
            /* Darker green when hovered */
        }

        .joinButton:active {
            background-color: #367b38;
            /* Even darker green when clicked */
        }

        .gameNameBox {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 400px;
            /* Limit the width of the box */
            text-align: center;
        }

        #gameName {
            font-size: 24px;
            margin-bottom: 10px;
            /* Add some space below the game name */
        }

        #playGameButton {
            background-color: #4CAF50;
            /* Blue background color */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            border-radius: 30px;
            /* Make the button round */
            cursor: pointer;
            transition: background-color 0.3s;
            /* Smooth transition for background color change */
            margin-top: 20px;
            /* Add some space above the button */
            position: relative;
        }

        #playGameButton:hover {
            background-color: #45a049;
            /* Darker blue when hovered */
        }

        #playGameButton:active {
            background-color: #367b38;
            /* Even darker blue when clicked */
        }
    </style>
</head>

<body>
    <button class="homeButton" onclick="goToStart()"><i class="fas fa-home"></i></button>
    <div class="buttonContainer">
        <input type="text" id="codeInput" class="codeInput" placeholder="Enter the code"
            oninput="this.value = this.value.toUpperCase(); updateJoinButton()" maxlength="6">
        <button class="joinButton" onclick="joinGame()" style="display: none;">Join</button>
        <div class="gameNameBox" id="gameNameBox" style="display: none;">
            <p id="gameName">
                </ <p id="gameName">
            </p>
        </div>
    </div>
    <button id="playGameButton" onclick="playGame()" style="display: none;">Play Game</button>

    <script>
        function goToStart() {
            // Redirect to start page
            window.location.href = "index.html";
        }

        function updateJoinButton() {
            var codeInput = document.getElementById("codeInput").value;
            var joinButton = document.querySelector(".joinButton");
            if (codeInput.length === 6) {
                joinButton.style.display = "inline-block";
            } else {
                joinButton.style.display = "none";
            }
        }

        function joinGame() {
            var code = document.getElementById("codeInput").value;

            // Send the entered code to the PHP script to check if it's valid and retrieve the game name
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'get_game.php?gameCode=' + encodeURIComponent(code), true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        document.getElementById("gameName").innerText = response.gameName;
                        document.getElementById("gameNameBox").style.display = "block";
                        document.getElementById("playGameButton").style.display = "block";
                    } else {
                        alert("Invalid code. Please try again.");
                        document.getElementById("playGameButton").style.display = "none";
                        document.getElementById("gameNameBox").style.display = "none";
                    }
                } else {
                    console.error('Error retrieving game name.');
                }
            };
            xhr.send();
        }

        function playGame() {
            // Redirect to the index page
            window.location.href = "profile.html";
        }
    </script>
</body>

</html>
