<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Light gray background color */
        }

        .buttonContainer {
            text-align: center;
            margin-top: 20px; /* Add some space above the buttons */
        }

        .homeButton {
            background-color: #4CAF50; /* Green background color */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            border-radius: 30px; /* Make the button round */
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for background color change */
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .homeButton:hover {
            background-color: #45a049; /* Darker green when hovered */
        }

        .homeButton:active {
            background-color: #367b38; /* Even darker green when clicked */
        }

        .nameInput {
            padding: 10px;
            font-size: 24px;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 20px;
            width: 300px;
            text-align: center;
        }

        .codeButton {
            background-color: #4CAF50; /* Green background color */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 24px;
            border-radius: 30px; /* Make the button round */
            cursor: pointer;
            transition: background-color 0.3s; /* Smooth transition for background color change */
            margin-top: 20px; /* Add some space above the button */
        }

        .codeButton:hover {
            background-color: #45a049; /* Darker green when hovered */
        }

        .codeButton:active {
            background-color: #367b38; /* Even darker green when clicked */
        }

        .codeBox {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            max-width: 300px; /* Limit the width of the box */
            text-align: center;
        }

        #generatedCode {
            font-size: 28px; /* Increase font size */
            word-wrap: break-word; /* Wrap long text */
        }

        #gameNameDisplay {
            font-size: 24px;
            margin-bottom: 10px; /* Add some space below the game name */
        }
    </style>
</head>

<body>
    <button class="homeButton" onclick="goToStart()"><i class="fas fa-home"></i></button>
    <div class="buttonContainer">
        <input type="text" id="gameNameInput" class="nameInput" placeholder="Enter the game name">
        <br>
        <button class="codeButton" onclick="generateCode()">Generate Code</button>
        <div class="codeBox" id="codeBox" style="display: none;">
            <p id="gameNameDisplay"></p>
            <p id="generatedCode"></p>
        </div>
    </div>

    <script>
        function goToStart() {
            // Redirect to start page
            window.location.href = "index.html";
        }

        function generateCode() {
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            var code = '';
            for (var i = 0; i < 6; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            var gameName = document.getElementById("gameNameInput").value;
            if (gameName.trim() === "") {
                alert("Please enter a game name.");
                return;
            }
            document.getElementById("gameNameDisplay").innerText = "Game Name: " + gameName;
            document.getElementById("generatedCode").innerText = "Code: " + code;
            document.getElementById("codeBox").style.display = "block";
            // Save the game name and code for future reference
            localStorage.setItem("gameName", gameName);
            localStorage.setItem("gameCode", code);
        }
    </script>
</body>

</html>
